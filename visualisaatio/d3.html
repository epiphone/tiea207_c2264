<!DOCTYPE html>
<html lang="en">
<head>
<title>D3 testi</title>
<meta charset="UTF-8">
<style>
.results {
    overflow-x: auto;
}

.chart {
    font-family: Arial, sans-serif;
    font-size: 10px;
}

.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.bar {
    fill: steelblue;
}

.auto {
    fill: #B14848;
}

.bussi {
    fill: #277ECB;
}

.juna {
    fill: #69B213;
}

.axis-days {
    fill: red;
}

text {
    font-family: sans-serif;
    font-size: 0.7em;
}

div.tooltip {
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
</style>
</head>

<body>
<div class="results"></div>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="./d3testi.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<title>D3 testi</title>
<meta charset="UTF-8">
<link href="bootstrap.min.css" rel="stylesheet">
<style>
.content-body {
    margin: 5px 0 0 6px;
    background-color: transparent;
    color: black;
}

.results {
    overflow-x: auto;
}

.content {
    pointer-events: all;
    font: 300 14px sans-serif;
}

.chart {
    font-family: Arial, sans-serif;
    font-size: 10px;
}

.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.bar {
    fill: steelblue;
}

.auto {
    fill: #B14848;
}

.bussi {
    fill: #277ECB;
}

.juna {
    fill: #69B213;
}

.axis-days {
    fill: red;
}

text {
    font-family: sans-serif;
    font-size: 0.7em;
}

div.info {
    position: absolute;
    opacity: .7;
    width: 300px;
    height: 400px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
</style>
</head>

<body>
<div id="option">
    <input type="button" value="lähtö" onclick="sortByDt1()"/>
    <input type="button" value="saapuminen" onclick="sortByDt2()"/>
    <input type="button" value="kesto" onclick="sortByDuration()"/>
    <input type="button" value="hinta" onclick="sortByPrice()"/>
    <input type="button" value="vaihdot" onclick="sortByTransfers()"/>
</div>
<div class="results"></div>
<script src="./bootstrap.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="./d3testi.js"></script>
</body>
</html>

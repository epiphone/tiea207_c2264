<!DOCTYPE html>
<html lang="en">
<head>
<title>D3 testi</title>
<meta charset="UTF-8">
<style>
.results {
    overflow-x: auto;
}

.content {
    position: absolute;
    pointer-events: all;
    font: 300 14px sans-serif;

}

.chart {
    font-family: Arial, sans-serif;
    font-size: 10px;
}

.axis path, .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.bar {
    fill: steelblue;
}

.auto {
    fill: #B14848;
}

.bussi {
    fill: #277ECB;
}

.juna {
    fill: #69B213;
}

.axis-days {
    fill: red;
}

text {
    font-family: sans-serif;
    font-size: 0.7em;
}

div.info {
    position: absolute;
    opacity: .7;
    width: 300px;
    height: 400px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}
</style>
</head>

<body>
<div id="option">
    <input name="updateButton" type="button" value="dt1" onclick="sortByDt1()"/>
    <input name="updateButton" type="button" value="dt2" onclick="sortByDt2()"/>
    <input name="updateButton" type="button" value="duration" onclick="sortByDuration()"/>
</div>
<div class="results"></div>
<script src="d3.v3.min.js"></script>
<script src="./d3testi.js"></script>
</body>
</html>

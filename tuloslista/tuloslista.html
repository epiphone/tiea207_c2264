<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Tuloslistan testaus </title>

<script type="text/javascript" src="jquery-latest.js"></script> 
<script type="text/javascript" src="jquery.tablesorter.js"></script> 

<script type="text/javascript" id="js">$(document).ready(function() {
	// call the tablesorter plugin
	$("table").tablesorter({
		// sort on the first column and third column, order asc
		sortList: [[0,0],[2,0]]
	});
}); </script>

<style type="text/css">
/* Importataan tyyli css-tiedostosta */
@import url("tyyli.css") screen;

</style>

</head>
	
<body>
	
	<table border="1" class="tablesorter" id="tulokset">
	<thead>
	<tr>
		<th scope="col"> Lähtöaika</th>
		<th scope="col"> Mistä</th>
		<th scope="col"> Mihin</th>
		<th scope="col"> Perillä</th>
		<th scope="col"> Hinta</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>9:30</td>
		<td>Jyväskylä</td>
		<td>Suonenjoki</td>
		<td>10:45</td>
		<td>9,80</td>
	</tr>
	
	<tr>
		<td>9:30</td>
		<td>Jyväskylä</td>
		<td>Suonenjoki</td>
		<td>13:45</td>

	</tr>
	
	<tr>

		<td>Suonenjoki</td>

	</tr>
	
	</tbody>
	</table>
	
	
</body>
	
</html>

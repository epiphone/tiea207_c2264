<div class="hero-unit">
<h1>Joukkoliikenteen hintavertailu</h1><small>prototyyppi</small>
<form class="form-horizontal" method="GET" action="/haku">
  <div class="control-group">
    <label for="inputMista" class="control-label">Mistä</label>
    <div class="controls">
      <input class="input" id="inputMista" type="text" name="mista" autocomplete="off" required/>
    </div>
  </div>

  <div class="control-group">
    <label for="inputMihin" class="control-label">Mihin</label>
    <div class="controls">
      <input id="inputMihin" type="text" name="mihin" autocomplete="off" required/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Lähtöpvm</label>
    <div class="controls">
      <input id="inputLahtopvm" type="text" name="lahtopvm"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Lähtöaika</label>
    <div class="controls">
      <input id="inputLahtoaika" type="text" name="lahtoaika"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Saapumispvm</label>
    <div class="controls">
      <input type="text" id="inputSaapumispvm" name="saapumispvm"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Saapumisaika</label>
    <div class="controls">
      <input type="text" name="saapumisaika"/>
    </div>
  </div>

  <div class="control-group">
    <div class="controls">
      <label class="checkbox inline">
        <input type="checkbox" name="juna" checked> Juna
      </label>
      <label class="checkbox inline">
        <input type="checkbox" name="bussi" checked> Bussi
      </label>
      <label class="checkbox inline">
        <input type="checkbox" name="auto" checked> Auto
      </label>
    </div>
  </div>

  <div class="control group">
    <div class="controls">
      <button class="btn btn-primary" type="submit">Hae yhteyksiä</button>
    </div>
  </div>
</form>

</div>-->
</div> <!-- /.hero-unit -->
</div> <!-- /.container -->
